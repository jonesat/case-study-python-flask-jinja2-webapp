{% extends 'layoutNavBar.html' %}
{% block modalCart %}
      <div class="modal" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog-lg modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-body">
                    <!-- <embed type="text/html" src="../cart.html" width="100%" height="100%"> -->
                    {% block cartContent %}{% endblock %}
                  </div>
                  <div class="modal-footer">
                    <div class="score">
                      <h5>Price:{{"$%.2f"|format(orderContent[8])}}</h5>
                    </div>

                    <form class="formy" action="" method="POST",class="form-example">

                      <div class="form-example">
                        <label for="CustomerName">
                          Enter your name :
                        </label>
                        <input type="CustomerName" name="CustomerName" id="CustomerName" required>
                      </div>

                      <div class="form-example">
                        <label for="CustomerEmail">
                          Enter your email :
                        </label>
                        <input type="CustomerEmail" name="CustomerEmail" id="CustomerEmail" required>
                      </div>

                      <div class="form-example">
                        <input type="submit" value="Submit your order!">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                          Close
                        </button>
                        <button type="button" class="btn btn-secondary">
                          Clear Cart
                        </button>
                        <button type="button" class="btn btn-secondary">
                        Save changes
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
